			var left_button = document.getElementById("left_button");
			var right_button = document.getElementById("right_button");
			
			let l_button = document.querySelector('#left_button');
			let r_button = document.querySelector('#right_button');
			let g_display = document.querySelector('#game_display');
			
			var js_previous = false;
			
			selectClass();
			
			window.addEventListener('resize', function(event) {
				
				resize();
				game_display.src = ninja_list[current][1];	
				
			}, true);
			
			//Prevent key down
			window.addEventListener("keydown", function(e) {
				
				
    			if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
        			e.preventDefault();
    			}
				
				const event = new Event("build");
			}, false);
			
			
			
			if(current === 0) left_button.style.opacity = 0.2;
			if(current == ninja_list.length-1) right_button.style.opacity = 0.2;
			
			function next_page() {
				
				if(current < ninja_list.length-1) {
					
					current++;
					
					if(current == ninja_list.length-1) right_button.style.opacity = 0.2;
					else left_button.style.opacity = 1.0;
					
					selectClass();
				}
			}
			
			function previous_page() {	
				
				if(current > 0) {
					
					current--;
					
					if(current === 0) left_button.style.opacity = 0.2;
					else right_button.style.opacity = 1.0;
					
					selectClass();
				}
			}
			
			
			function selectClass() {
				if (ninja_list[current][2] === 0){
						game_display.className = "scratch";
						game_display.style.width = window.parent.innerHeight/1.2;
						game_display.style.height = window.parent.innerHeight/1.2;
						sm_display();
					} else if (ninja_list[current][2] == 1){
						game_display.className = "makecode";
						game_display.style.width = window.parent.innerHeight/1.43
						game_display.style.height = window.parent.innerHeight;
						sm_display();
					} else if (ninja_list[current][2] == 2){
						game_display.style.width = "1800px";
						game_display.style.height = "1000px";
						game_display.className = "javascript";
						js_display();
					}
				
				game_display.src = ninja_list[current][1];
				game_header.innerHTML = ninja_list[current][0];	//window_const;
			}
			
			function resize() {
				if (ninja_list[current][2] === 0){
					game_display.style.width = window.parent.innerHeight/1.2;
					game_display.style.height = window.parent.innerHeight/1.2;
					sm_display();
				} else if (ninja_list[current][2] == 1){
					game_display.style.width = window.parent.innerHeight/1.43
					game_display.style.height = window.parent.innerHeight;
					sm_display();
				} else if (ninja_list[current][2] == 2){
					js_display();
				}
			}
			
			function js_display() {
				
				var cs = getComputedStyle(game_display);
				var paddingLeft = parseFloat(cs.paddingLeft);
				var width = game_display.offsetWidth;
				var height = game_display.offsetHeight;
				
				
					
				game_display.style.webkitTransform = "scale(" + window.parent.innerWidth/1800 + ")";
				game_display.style.clipPath = "inset(" + (height*10.3)/100 + "px " + (width-paddingLeft)/2 + "px " + (height*18)/100 + "px  0px)";
				game_display.style.bottom = (width*8)/100 + "px";

				if(!js_previous) {
					r_button.after(g_display);
					js_previous = true;
				}
				
				right_button.style.paddingBottom = "0px";
				left_button.style.paddingBottom = "0px";
				right_button.style.left = "23vw";
				left_button.style.right = "23vw";
				right_button.style.top = "15vw";
				left_button.style.top = "15vw";
			}
			
			function sm_display() {
				game_display.style.clipPath = "inset(0 0 0 0)";
				game_display.style.webkitTransform = "scale(1)";
				game_display.style.bottom = "0px";
				
				if(js_previous) {
					game_display.after(r_button);
					js_previous = false;
				}
				
				right_button.style.paddingBottom = "50vh";
				left_button.style.paddingBottom = "50vh";
				right_button.style.left = "0px";
				left_button.style.right = "0px";
				right_button.style.top = "0px";
				left_button.style.top = "0px";
			}
